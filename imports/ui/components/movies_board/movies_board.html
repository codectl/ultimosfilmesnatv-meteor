<template name="movies_board">
    <div class="box-office-section default-padding-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-sm-12">
                    {{> date_filter}}
                    <div class="row">
                        <div class="col-lg-9 col-sm-12">
                            <div class="movie-box-office">
                                {{#each movies}}
                                    {{> movie}}
                                {{/each}}
                            </div>
                        </div>
                        <div class="col-lg-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
